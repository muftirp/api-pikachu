<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>AJAX Ambil Data Pikachu</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h1>Ambil Pikachu</h1>

        <button type="button" onclick="ambilData()" id="ambildata" class="btn btn-primary mb-2">Get</button>

        <div class="row">
            <div id="hasil">
            </div>
        </div>
    </div>

    <script>
        async function ambilData() {
            const url = await fetch("https://pokeapi.co/api/v2/pokemon/pikachu", {
                method: "GET"
            })

            const json = await url.json();

            let id = json.id;
            let nama = json.name;
            let tipe = json.types[0].type.name;
            let image = json.sprites.front_default;
            // tampilan data
            document.getElementById("hasil").innerHTML = `
                <div class="card" style="width: 18rem;">
                    <h5 class="card-header">ID: ${id} - ${nama}</h5>
                    <img src="${image}" class="card-img-top" alt="${nama}">
                    <div class="card-body">
                        <h5 class="card-title">Tipe: ${tipe}</h5>
                    </div>
                </div>
            `;
        }
    </script>
    
</body>
</html>
